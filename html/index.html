<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <link type="text/css" rel="stylesheet" href="rickshaw.min.css"/>
        <link href="//fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="d3.js"></script>
        <script type="text/javascript" src="d3.layout.js"></script>
        <script type="text/javascript" src="rickshaw.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header" class="row">
                <div class="col-lg-12 text-center"><h1>SELENA: Load Balancing App</h1></div>
            </div>
            <div id="content" class="row">
                <div id="body" class="col-lg-5"></div>

                <div id="graphs" class="col-lg-7" style="margin:0">

                    <div id="latency_place" class="row">
                        <div id="chart" class="text-centercol-lg-7">
                            <div class="text-center center-block ">Request delay timeserries</div>

                        </div> 
                    </div>

                    <div class="text-center row">Throughput timeserries</div>
                    <div id="throughput_place" class="row">
                        <div id="chart-server1" class="col-lg-3 text-center center-block"><div>Server 1</div></div>
                        <div id="chart-server2" class="text-center center-block col-lg-3"><div>Server 2</div></div>
                        <div id="chart-server3" class="text-center center-block col-lg-3"><div>Server 3</div></div>
                    </div>

                </div>

            </div>
        </div>
        <script type="text/javascript" src="mygraph.js"></script>
    </body>
</html>
